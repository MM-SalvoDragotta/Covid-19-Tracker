<!DOCTYPE html>
<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"></script>        
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>COVID-19 Tracker</title>
    </head>

    <body>

        <header>
            <h1 class="title is-1">Covid-19 Tracker</h1>

        </header>

        <div class="columns is-desktop">
          <div class="column is-3-desktop is-2-tablet is-12-mobile custom-column">

            <div class="field">
              <div class="control">
                <label class="label">Enter Country:</label>
                <input id="search-input" class="input is-link" type="text" placeholder="Australia">
              </div>
            </div>

            <div class="field">
              <label class="label">Date Option:</label>
              <div class="control">
                <div class="select is-link">
                  <select>
                    <option>Date Range</option>
                    <option>All Time</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Start Date:</label>
              <input type="date" id="date-input-start" class="input is-link"/>
            </div>

            <div class="field">
              <label class="label">End Date:</label>
              <input type="date" id="date-input-end" class="input is-link"/>
            </div>

            <div class="field">
              <div class="control">
                <button id="submit" class="button is-link is-focused is-rounded">Submit</button>
              </div>
            </div>

          </div>
        
          <div class="column is-8-desktop is-6-tablet is-12-mobile">
            <h2>Results: <span id="results-text"></span></h2>
            <div class="container">
              <canvas id="myChart"></canvas>
            </div>
          </div>
            
        </div>

        </div>
        <script src="./assets/js/script.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    </body>

</html>
